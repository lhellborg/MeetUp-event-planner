    <!--template for account iron-localstorage-->
<dom-module id="create-account">
  <template>
    <iron-localstorage
      name="account"
      value="{{account}}"
      on-iron-localstorage-load="accountLoaded"
      on-iron-localstorage-load-empty="initializeAccount"
      id="locStore">
    </iron-localstorage>

    <!--first name input-->
    <paper-input type="text" label="Your first name, please" value="{{account.firstName::change}}" required auto-validate autocomplete="on" autofocus error-message="first name please!" id="firstName" class="accountRequired"></paper-input>

    <!--last name input-->
    <paper-input type="text" label="Your last name, please" value="{{account.lastName::change}}" required auto-validate autocomplete="on" error-message="last name please!" id="lastName" class="accountRequired"></paper-input>

    <!-- password input -->
    <validation-element></validation-element>

    <!-- email input -->
    <gold-email-input type="email" required="" auto-validate="" value="{{account.email::change}}" error-message="Please enter a valid email" label="Your email adress, please" tabindex="0" aria-disabled="false" class="accountRequired">
    </gold-email-input>

    <!-- optional input -->
    <h6>Optional fields</h6>
    <paper-input type="text" label ="job-title" value="{{account.jobTitle::change}}"></paper-input>
    <paper-input type="date" label ="birthday" value="{{account.birthday::change}}" class="date"></paper-input>

    <br>
    <paper-button raised disabled on-click="createAccountBtn" id="createBtn" class="buttonSize">create account</paper-button>
    <br>
    <br>
    <p id="storageValue"></p>

  </template>
</dom-module>

<script type="text/javascript">

      // a polymer script for localstorage
  Polymer({
    is: 'create-account',
    properties: {
      account: {
        type: Object,
        notify: true
      }
    },
    // initializes default if nothing has been stored
    initializeAccount: function() {
        this.account = {
          firstName: "",
          lastName: "",
          password: "",
          email: "",
          jobTitle: "",
          birthday: ""
        }
    },
    // when the account is loaded
   accountLoaded: function() {
      console.log('Account loaded; value: '+ this.account.firstNameÂ );
      if (this.$.locStore.value.firstName === "") {
        document.getElementById("accountName").innerHTML = "Mate";
      } else {
        document.getElementById("accountName").innerHTML = this.$.locStore.value.firstName;
        document.getElementById("createAccount").style.display = "none";
        document.getElementById("newEvent").setAttribute("checked", "checked");
        showEventFunction();
      }
  },

  // when the create account button is clicked all the required fields should be filled in
  createAccountBtn: function() {
    var valid = validateCreateAccount();
    if (valid) {
        this.$.storageValue.innerHTML = "Welcome " + this.$.locStore.value.firstName;
        document.getElementById("accountName").innerHTML = this.$.locStore.value.firstName;
        document.getElementById('hostName').$.input.value = this.$.locStore.value.firstName + " " + this.$.locStore.value.lastName;
        document.getElementById("createEvent").style.display = "block";
      }
      else {
        this.$.storageValue.innerHTML = "Please check that you filled in all required fields";
      }
  }


  });

  function validateCreateAccount() {
    var isValid = true;
    $('.accountRequired').each(function() {
      if ( $(this).val() === '' ) {
          console.log("not valid");
          isValid = false;
      }
    });
    return isValid;
  };

</script>
