    <div class="container">
      <div class="header">
        <h3 class="text-muted">Meet-Up Event Planner</h3>
      </div>

      <div class="jumbotron">
        <h1>Hi Mate.</h1>
        <p class="lead">What do you want to do?</p>
          <paper-radio-group selected="newAccount" allow-empty-selection>
            <paper-radio-button name="newAccount">Create account</paper-radio-button>
            <paper-radio-button name="createEvent">Create event</paper-radio-button>
            <paper-radio-button name="showEvent" id="showEvent">Show event</paper-radio-button>
          </paper-radio-group>
      </div>

      <div class="row marketing createAccount">
        <div class="col-lg-6">
          <h4>Create account</h4>
          <!-- name input -->

          <paper-input label="Your full name, please" required auto-validate autocomplete="on" error-message="Name please!" id="fullName"></paper-input>

          <!-- email input -->
          <gold-email-input required="" auto-validate="" error-message="Please enter a valid email" label="Your email adress, please" tabindex="0" aria-disabled="false">
          </gold-email-input>

          <!-- password input -->
          <paper-input label="Password, please" required auto-validate type="password" error-message="we need a password here!"></paper-input>

          <!-- optional input -->
          <h6>Optional fields</h6>
          <paper-input label ="job-title"></paper-input>
          <paper-input label ="birthday" type="date"></paper-input>
        </div>
      </div>

      <hr>

      <div class="row marketing createEvent">
        <h4>Create Event</h4>
        <!-- event name -->
        <paper-input label="What do you want to call the event?" required auto-validate autocomplete="on" error-message="Name of the event, please"  id="eventName"></paper-input>
        <!-- event type -->
        <paper-autocomplete label="What kind of event? Wedding..."  required error-message="Event type?" id="input-local"></paper-autocomplete>
        <!-- event host -->
        <paper-input label="Who is hosting the event?" required auto-validate autocomplete="on" error-message="host for the event?" id="hostName"></paper-input>
        <!-- event start -->
        <paper-input label ="start date and time" required auto-validate type="datetime-local" error-message="When does it start?" id="start"></paper-input>
        <!-- event end -->
        <paper-input label ="end date and time" required auto-validate type="datetime-local" error-message="When does it end?" id="end"></paper-input>
        <!-- event guests -->
        <paper-input label="Who do you want to invite?" required auto-validate autocomplete="on" error-message="Guests?" id="guestList"></paper-input>
        <!-- event adress -->
        <paper-input id="address" label="Address" onFocus="geolocate()" required auto-validate autocomplete="on" error-message="Where is it?" id="place"></paper-input>
        <!-- event mesasge -->
        <paper-input label="Additional information to the guests?" id="addInfo"></paper-input>

        <hr>

      </div class="row marketing showEvent">
        <h4>Show Event</h4>
        <div id="events">
          <h4 id="evName"></h4>
          <p id="event"></p>
        </div>
      <div>

      </div>

      <div class="footer">
        <p> â™¥</p>
      </div>
