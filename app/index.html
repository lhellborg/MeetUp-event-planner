<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>project1</title>

      <!-- build from yeoman web apps template-->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <script src="/bower_components/jquery/dist/jquery.js"></script>

     <!-- Using Polymer: Load webcomponents-lite.min.js for polyfill support. -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <!-- Using Polymer components in the bower_components file. Use an HTML Import to bring in some elements. -->
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/paper-menu/paper-menu.html">
    <link rel="import" href="bower_components/paper-progress/paper-progress.html">
    <link rel="import" href="bower_components/paper-radio-button/paper-radio-button.html">
    <link rel="import" href="bower_components/paper-radio-group/paper-radio-group.html">
    <link rel="import" href="bower_components/paper-toggle-button/paper-toggle-button.html">
    <link rel="import" href="bower_components/gold-email-input/gold-email-input.html">
    <link rel="import" href="bower_components/google-calendar/google-calendar.html">
    <link rel="import" href="bower_components/google-map/google-map.html">
    <link rel="import" href="bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">
    <link rel="import" href="bower_components/iron-form/iron-form.html">
    <link rel="import" href="bower_components/iron-form-element-behavior/iron-form-element-behavior.html">
    <link rel="import" href="bower_components/iron-list/iron-list.html">
    <link rel="import" href="bower_components/iron-localstorage/iron-localstorage.html">
    <link rel="import" href="bower_components/iron-validatable-behavior/iron-validatable-behavior.html">
    <link rel="import" href="bower_components/iron-validator-behavior/iron-validator-behavior.html">
    <link rel="import" href="bower_components/paper-autocomplete/paper-autocomplete.html">

    <!-- custom made polymer -->
     <link rel="import" href="validation-element.html">
     <link rel="import" href="create-account.html">
     <link rel="import" href="create-event.html">
     <link rel="import" href="todo-button.html">



    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div class="container">

      <div class="header">
        <h3 class="text-muted">Meet-Up Event Planner</h3>
      </div>


      <!-- Greeting box -->
      <div class="jumbotron">
        <h2>Hi <span id="accountName"></span></h2>
        <p class="lead">What do you want to do?</p>

        <todo-buttons></todo-buttons>

      </div>  <!--end jumbotron-->

      <div class="row">

        <!-- Create new account column -->
        <div class="col-md-6 col-md-offset-3 marketing" id="createAccount">
          <h4>Create new account</h4>
          <create-account></create-account>
          <hr>
        </div> <!--end col-lg-6 -->

        <!-- Create new event column -->
        <div class="col-md-6 col-md-offset-3 marketing" id="createEvent" style="display:none">
          <h4>Create new Event</h4>
          <create-event></create-event>
          <hr>
        </div>

        <!-- Show events column -->
        <div class="col-md-6 col-md-offset-3 marketing" id="showEvent" style="display:none">
          <h4>Show Event</h4>
          <paper-button raised id="showEventBtn" class="buttonSize">All events</paper-button>
          <paper-button raised id="showLastEventBtn" class="buttonSize">Last event</paper-button>
          <div id="events"></div>
          <hr>
        </div>


      </div>  <!--end row-->

    </div> <!--end container-->


      <!-- Nice footer to get the users happy -->
      <div class="footer">
        <p class= "glyphicon glyphicon glyphicon-heart"></p>
      </div>

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js  etc-->
    <script src="scripts/main.js"></script>
    <script src="scripts/password.js"></script>

    <!-- google maps api -->
    <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyDKnitM-_ExCjgq7jy6-u8J_-ES8IgVhkU&signed_in=true&libraries=places" async defer></script>

    <!-- endbuild -->
  </body>
</html>
