    <div class="container">
      <div class="header">

      <div class="jumbotron">
        <h2>Hi <span id="accountName"></span></h2>
        <p class="lead">What do you want to do?</p>
        <form>
          <label for="newAccount" >
            <input type="radio" name="activity" value="newAccount" id="newAccount" checked class="radioBtn"> Create account
          </label>
          <label for="newEvent">
            <input type="radio" name="activity" value="newEvent" id="newEvent" class="radioBtn"> Create event
          </label>
          <label for="radioShow">
            <input type="radio" name="activity" value="radioShow" id="radioShow" class="radioBtn"> Show event
          </label>
        </form>
      </div>

      <div class="row marketing" id="createAccount">
        <div class="col-lg-6">

              <h4>Create account</h4>

              <create-account></create-account>

        </div> <!--end col-lg-6 -->

        <hr>
      </div> <!--end createAccount-->

      <div class="row marketing" id="createEvent">
        <h4>Create Event</h4>

        <create-event></create-event>

        <hr>
      </div>

      <div class="row marketing" id="showEvent" style="display:none">
        <h4>Show Event</h4>
        <div id="events">
          <h4 id="evName"></h4>
          <p id="event"></p>
        </div>
      </div>

    </div>
